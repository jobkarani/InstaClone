{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  {% if title %}
  <title>Instagram - {{title}}</title>
  {% else %}
  <title>Instagram</title>
  <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2016/08/01/21/00/icon-1562136__340.png" />
  {% endif %}
  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Shalimar&display=swap"
    rel="stylesheet">
  {% endblock %}
</head>

<body>
  {% include "navbar.html" %} {% block content %}
  <h1>Instagram</h1>
  {%endblock%} {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</body>

</html>
